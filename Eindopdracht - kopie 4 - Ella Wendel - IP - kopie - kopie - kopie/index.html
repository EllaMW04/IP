<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stijl je dans outfit</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <h1>Stijl je dans outfit.</h1>
    </header>

    <main>

        <ul class="knoppen">
        <li class="harenKnoppen">
             <h2>Haren</h2>
             <button id="krullenKnop" name="krullenImg">Krullen</button>
             <button id="stijlKnop" name="stijlImg">Stijl</button>
        </li>

        <li class="shirtsKnoppen">
            <h2>Shirts</h2>
            <button id="shirtRozeKnop" name="shirtRozeImg">Roze</button>
            <button id="shirtGroenKnop" name="shirtGroenImg">Groen</button>
        </li>

        <li class="broekenKnoppen">
            <h2>Broeken</h2>
            <button id="zwarteBroekKnop" name="broekZwartImg">Zwart</button>
            <button id="grijzeBroekKnop" name="broekGrijsImg">Grijs</button>
        </li>

        <li class="schoenenKnoppen">
            <h2>Schoenen</h2>
            <button id="zwarteSchoenenKnop" name="zwarteSchoenenImg">Zwart</button>
            <button id="blauweSchoenenKnop" name="blauweSchoenenImg">Blauw</button>
        </li>

        <button id="randomKnop">Random outfit </button>

        </ul>
    
    <section class="scene">
        <img id="bodyImg" src="Afbeeldingen/body.png" alt="body">

        <img id="krullenImg" src="Afbeeldingen/haar1.png" alt="krullend haar" class="verborgen"> 
        <img id="stijlImg" src="Afbeeldingen/haar2.png" alt="stijl haar" class="verborgen">

        <img id="shirtRozeImg" src="Afbeeldingen/shirt1.PNG" alt="shirt roze" class="verborgen">
        <img id="shirtGroenImg" src="Afbeeldingen/shirt2.png" alt="shirt groen" class="verborgen">

        <img id="broekZwartImg" src="Afbeeldingen/broek1.png" alt="zwarte broek" class="verborgen">
        <img id="broekGrijsImg" src="Afbeeldingen/broek2.png" alt="grijze broek" class="verborgen">
        
        <img id="zwarteSchoenenImg" src="Afbeeldingen/schoenen2.png" alt="zwarte schoenen" class="verborgen">
        <img id="blauweSchoenenImg" src="Afbeeldingen/schoenen1.png" alt="blauwe schoenen" class="verborgen">
        
    </section>

</main>

</body>
<script src="script.js"></script>
</html
